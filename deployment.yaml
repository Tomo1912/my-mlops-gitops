# deployment.yaml
# Security-hardened MLOps deployment configuration
# Last updated: 2025-12-25

# 1. Deployment za ML Model (Security Hardened)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-model-deployment
  labels:
    app: ml-model
    version: v2.0.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ml-model
  template:
    metadata:
      labels:
        app: ml-model
        version: v2.0.0
      annotations:
        # Force pod restart on config changes
        rollme: "security-update-v2"
    spec:
      # Image Pull Secret za GHCR
      imagePullSecrets:
        - name: ghcr-auth

      # Security: Don't use default service account
      automountServiceAccountToken: false

      # Security: Pod-level security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000

      containers:
        - name: ml-model-container
          image: ghcr.io/tomo1912/ml-model:27629d22e4c2b74b9846419be6a4ca293f88180d
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              protocol: TCP

          # Security: Container-level security context
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false  # App needs to write logs
            capabilities:
              drop:
                - ALL

          # Resource limits to prevent DoS
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"

          # Health checks
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          # Environment variables
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
            - name: PYTHONDONTWRITEBYTECODE
              value: "1"

---
# 2. Service za ML Model (PORT 32199)
apiVersion: v1
kind: Service
metadata:
  name: ml-model-service
  labels:
    app: ml-model
spec:
  selector:
    app: ml-model
  ports:
    - port: 80
      targetPort: 8000
      nodePort: 32199
      protocol: TCP
  type: NodePort

---
# 3. Network Policy - Restrict ingress to ML Model
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ml-model-network-policy
  labels:
    app: ml-model
spec:
  podSelector:
    matchLabels:
      app: ml-model
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic only on port 8000
    - ports:
        - protocol: TCP
          port: 8000
  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
    # Allow HTTPS for potential external calls (if needed)
    - ports:
        - protocol: TCP
          port: 443

---
# 4. Permanentni NodePort Service za ArgoCD UI (PORT 30082)
apiVersion: v1
kind: Service
metadata:
  name: argocd-server-external
  namespace: argocd
spec:
  type: NodePort
  ports:
    - port: 443
      targetPort: 8080
      nodePort: 30082
  selector:
    app.kubernetes.io/name: argocd-server
